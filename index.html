<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Unsubscribe Page</title>
  </head>
  <body>
    <div class="background">
      <div class="page">
          <div class="container container_bottom_margin">
            <a href="https://www.teamfloral.com/">
              <h1>teamfloral</h1>
            </a>
            <div class="pre_unsubscribe_container" id="pre_unsubscribe_container">
                <h3>
                We're sad to see you go!
                </h3>
                <text>
                Click below to unsubscribe from all future marketing emails
                from TeamFloral.
                </text>
            </div>
            <div class="post_unsubscribe_container" id="post_unsubscribe_container">
                <h3>
                We miss you already!
                </h3>
                <text>
                You've successfully unsubscribed from all future emails from
                TeamFloral. Please allow <b>7 - 10 business days</b> for this to fully take effect.
            </div>
            <button class="unsubscribe_button" id="unsubscribe_button">
                Unsubscribe
            </button>
          </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
